<section class="subscription">
  <h2 class="subscription__title">subscribe & save</h2>
  <div class="subscription__conditions-container">
    <div class="subscription__condition subscription__condition--size-120">
      <img
        class="subscription__condition-icon"
        src="./assets/cycle-icon.svg"
        alt="cycle icon"
      />
      <div class="subscription__condition-text">delivery every 30 days</div>
    </div>
    <div class="subscription__condition subscription__condition--size-100">
      <img
        class="subscription__condition-icon"
        src="./assets/percentage-icon.svg"
        alt="percentage icon"
      />
      <div class="subscription__condition-text">best value per box</div>
    </div>
    <div class="subscription__condition subscription__condition--size-150">
      <img
        class="subscription__condition-icon"
        src="./assets/cross-icon.svg"
        alt="cross icon"
      />
      <div class="subscription__condition-text">
        no commitment, cancel anytime
      </div>
    </div>
  </div>
</section>
